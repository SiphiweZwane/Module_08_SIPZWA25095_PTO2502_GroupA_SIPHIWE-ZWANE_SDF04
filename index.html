<!DOCTYPE html>
<html lang="en">
<head>

  <title>Footer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="footer-container">
      <div class="newsletter-section">
        <h3>Subscribe to our newsletter for updates.</h3>
        <div class="form-container">
          <input type="email" placeholder="Email Address" />
          <button>Subscribe</button>
        </div>
      </div>
      <div class="links-wrapper">
        <div class="quick-links">
          <h4 class="footer-heading">Quick Link</h4>
          <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Who We Are</a></li>
            <li><a href="#">Our Philosophy</a></li>
          </ul>
        </div>
        <div class="technologies">
          <h4 class="footer-heading">Technologies</h4>
          <ul class="footer-links">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="footer-container">
      <div class="logo-section">
       
        <img class="Footer-logo" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
      </div>
    </div>

</html>
